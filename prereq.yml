- name: OCP PREREQ
  hosts: all
  become: true
  tasks:
    - name: Install Docker
      yum:
        name: docker
        state: present
    - name: Run docker-storage-setup
      shell: docker-storage-setup
    - name: Configure Chronyd
      copy:
        src: chrony.conf
        dest: /etc/chrony.conf
    - name: restart Chrony
      service:
        name: chronyd
        state: restarted

